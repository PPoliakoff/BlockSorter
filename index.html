<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Sorter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="divContainer">
      <div id="divTitle">Block Sorter 2023</div>
      <div id="divToolbar">
        <button id="buttonRestart">Restart Level</button>
        <button id="buttonSkip">Skip Tutorial</button>
      </div>
      <div class="divCanvas"><canvas id="canvasGame"></canvas></div>
      <div id="divDialog" class="dialog">
        <div id="dialogMessage">You win.</div>
        <button id="dialogButton">Start Next Level</button>
      </div>
      <div id="divDialogLost" class="dialog">
        <div id="dialogMessageLost">game Over</div>
        <button id="dialogButtonRetry">Try again</button>
      </div>
      <div id="divDialogstart" class="dialog">
        <div>Start the game</div>
        <div>
          <button id="dialogButtonEasy">Play in easy mode</button>
          <button id="dialogButtonNormal">Play in normal mode</button>
          <button id="dialogButtonHard">Play in hard mode</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
